<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Worder Order</title>
</head>
<body>
  <div class="container">
    <h1>Worder Order!</h1>
    <h3>Order words by number of appearances.</h3>

    <form id="user-phrase">
      <div class="form-group">
        <label for="phrase">Enter a phrase:</label>
        <input id="phrase" type="text">
      </div>

      <button type="submit" class="btn">Order up!</button>
    </form>

    <div id="result">
      <p><span id="order-result"></span></p>
    </div>

    <div id="error">
      <p>Please enter a valid phrase!</p>
    </div>

  </div>
</body>
</html>
